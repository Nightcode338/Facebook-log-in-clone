<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color:#f7f6f6;
      font-family: Arial, sans-serif;
    }
    .global{
      display:flex right;
      position: relative;
      max-width: fit-content;
      max-height: fit-content;
      margin-left:-6rem ;
      top: -3.7rem;
    }

    .login-container {
      background-color: #ffffff;
      width: 22rem;
      margin-left: 58rem;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: -6rem;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
    }

    .login-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555; 
    }

    .form-group input {
      width: 100%;
      padding: 17px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-group input:focus{
      border: 1.2px solid rgb(32, 76, 223);
      outline: none;
    }

    .form-group button {
      background-color:rgb(24, 104, 254);
      color: #fff;
      padding: 17px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
    }
    
    .create,.container{
        text-align: center;
        text-decoration: none;
    }
    .new-account{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .new-account button{
        background:rgb(68, 165, 68);
        color: #fff;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 60%;
      align-self: center;
      font-weight: bold;
      font-size: 1rem;
    }
    .left{
      display: flex;
      position: relative;
      left: 25rem;
      width: 30rem;
      height: fit-content;
      text-align: left;
      font-size: 1.7rem;
      top: 7.5rem;
    }
  </style>
  <title>Login</title>
</head>
<body>
  <div class="global">
    <h3 style="left: 25rem; position: relative;top:11rem; font-size: 65px; color:rgb(24, 104, 254);">facebook</h3>
   <div class="left">Facebook helps you connect and share with the people in your life.
   </div>

  <div class="login-container">
    <form class="login-form">
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Email address or phone number" required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit" value="log in">Log In</button><br>
        <div class="container">
        <a href="#" class="create" style="color:rgb(53, 124, 255) ;"><br>Forgotten Password? </a>
        </div><br>
        <hr>
      </div>
      <div class="new-account">
        <button type="#" value="Create account">Create new account</button>
    </div>
    </form>
  </div>
  </div>

</body>
</html>
