<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color:#f7f6f6;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #333;
    }

    .login-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555; 
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group button {
      background-color:rgb(53, 124, 255);
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    .create,.container{
        text-align: center;
        text-decoration: none;
    }
    .new-account{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .new-account button{
        background:rgb(68, 165, 68);
        color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 40%;
      align-self: center;
    }
     .line{
        text-align: center;
        margin-top: 3px;
    }
    .line::before,
    .line::after {
      content: "";
      display: inline-block;
      width: 45.9%; 
      height: 0.09px; 
      background-color: rgb(189, 189, 189);
      margin-bottom: 5px;
    }
    .line::before {
      margin-right: 2.3%;
    }

    .line::after {
      margin-left: 2.3%;
    }
  </style>
  <title>Login</title>
</head>
<body>
    <h3 style="text-align: center; position: relative;top:85px; font-size: 45px; color:rgb(53, 124, 255);">facebook</h3>

  <div class="login-container">
    <p style="font-size: 20px;text-transform: capitalize; text-align: center;">Log in to Facebook</p>
    <form class="login-form">
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Email address or phone number" required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit" value="log in">Log In</button><br>
        <div class="container">
        <a href="#" class="create" style="color:rgb(53, 124, 255) ;"><br>Forgotten account? </a>
        </div>
        <div class="line">or</div>
      </div>
      <div class="new-account">
        <button type="#" value="Create account">Create new account</button>
    </div>
    </form>
  </div>

</body>
</html>
